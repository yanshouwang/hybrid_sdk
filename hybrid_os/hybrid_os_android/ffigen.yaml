# Run with `dart run ffigen --config ffigen.yaml`.
name: HybridOsAndroidBindings
description: |
  Bindings for `src/hybrid_os_android.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/hybrid_os_android_bindings_generated.dart'
headers:
  entry-points:
    - 'src/hybrid_os_android.h'
  include-directives:
    - 'src/hybrid_os_android.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
