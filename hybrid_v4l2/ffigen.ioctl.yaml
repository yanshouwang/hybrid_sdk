# Run with `dart run ffigen --config ffigen.ioctl.yaml`.
name: LibIOCTL
description: |
  Bindings for `ioctl`.
output: 'lib/src/ffi.ioctl.dart'
compiler-opts:
  - '-I/usr/include'
library-imports:
  v4l2: 'ffi.v4l2.dart'
headers:
  entry-points:
    - '/usr/include/x86_64-linux-gnu/sys/ioctl.h'
  include-directives:
    - '/usr/include/x86_64-linux-gnu/sys/ioctl.h'
functions:
  variadic-arguments:
    ioctl:
      - [v4l2.v4l2_capability*]
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
