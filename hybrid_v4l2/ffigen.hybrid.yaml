# Run with `dart run ffigen --config ffigen.hybrid.yaml`.
name: LibHybridV4L2
description: |
  Bindings for `hybrid_v4l2`.
output: 'lib/src/v4l2_ffi.hybrid.dart'
compiler-opts:
  - '-I/usr/include'
headers:
  entry-points:
    - 'src/hybrid_v4l2.h'
  include-directives:
    - 'src/hybrid_v4l2.h'
library-imports:
  v4l2: 'v4l2_ffi.dart'
type-map:
  'structs':
    'timeval':
      'lib': 'v4l2'
      'c-type': 'timeval'
      'dart-type': 'timeval'
functions:
  variadic-arguments:
    v4l2_ioctl:
      - [int*]
      - [v4l2.v4l2_capability*]
      - [v4l2.v4l2_input*]
      - [v4l2.v4l2_fmtdesc*]
      - [v4l2.v4l2_format*]
      - [v4l2.v4l2_requestbuffers*]
      - [v4l2.v4l2_buffer*]
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
