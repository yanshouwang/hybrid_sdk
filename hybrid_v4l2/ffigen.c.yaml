# Run with `dart run ffigen --config ffigen.c.yaml`.
name: LibC
description: |
  Bindings for `c`.
output: 'lib/src/ffi.c.dart'
compiler-opts:
  - '-I/usr/include'
headers:
  entry-points:
    - '/usr/include/fcntl.h'
    - '/usr/include/unistd.h'
    - '/usr/include/asm-generic/fcntl.h'
  include-directives:
    - '/usr/include/fcntl.h'
    - '/usr/include/unistd.h'
    - '/usr/include/asm-generic/fcntl.h'
functions:
  variadic-arguments:
    open:
      - [int]
    openat:
      - [int]
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
