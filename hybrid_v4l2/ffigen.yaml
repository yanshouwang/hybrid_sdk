# Run with `dart run ffigen --config ffigen.yaml`.
name: LibV4L2
description: |
  Bindings for `v4l2`.
output: 'lib/src/ffi.g.dart'
compiler-opts:
  - '-I/usr/include'
silence-enum-warning: true
headers:
  entry-points:
    - '/usr/include/fcntl.h'
    - '/usr/include/unistd.h'
    - '/usr/include/asm-generic/fcntl.h'
    - '/usr/include/x86_64-linux-gnu/sys/ioctl.h'
    - '/usr/include/linux/videodev2.h'
  include-directives:
    - '/usr/include/fcntl.h'
    - '/usr/include/unistd.h'
    - '/usr/include/asm-generic/fcntl.h'
    - '/usr/include/x86_64-linux-gnu/sys/ioctl.h'
    - '/usr/include/linux/videodev2.h'
functions:
  variadic-arguments:
    open:
      - [int]
    openat:
      - [int]
    ioctl:
      - [v4l2_capability*]
      - [v4l2_input*]
      - [int*]
      - [v4l2_fmtdesc*]
      - [v4l2_format*]
      - [v4l2_requestbuffers*]
enums:
  as-int:
    include:
      - 'v4l2_buf_type'
      - 'v4l2_field'
      - 'v4l2_memory'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
