# Run with `dart run ffigen --config ffigen.yaml`.
name: LibV4L2
description: |
  Bindings for `v4l2`.
output: 'lib/src/v4l2_ffi.dart'
compiler-opts:
  - '-I/usr/include'
headers:
  entry-points:
    - '/usr/include/linux/videodev2.h'
    - '/usr/include/linux/v4l2-common.h'
    - '/usr/include/linux/v4l2-controls.h'
  include-directives:
    - '/usr/include/linux/videodev2.h'
    - '/usr/include/linux/v4l2-common.h'
    - '/usr/include/linux/v4l2-controls.h'
enums:
  as-int:
    include:
      - 'v4l2_buf_type'
      - 'v4l2_field'
      - 'v4l2_frmsizetypes'
      - 'v4l2_memory'
      - 'v4l2_ctrl_type'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
