# Run with `dart run ffigen --config ffigen.yaml`.
name: LibUVC
description: |
  Bindings for `libuvc`.
output: 'lib/src/libuvc.g.dart'
compiler-opts:
  - '-I../third_party/libuvc/out/include'
headers:
  entry-points:
    - '../third_party/libuvc/out/include/libuvc/libuvc.h'
    - '../third_party/libuvc/out/include/libuvc/libuvc_config.h'
  include-directives:
    - '../third_party/libuvc/out/include/libuvc/libuvc.h'
    - '../third_party/libuvc/out/include/libuvc/libuvc_config.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
