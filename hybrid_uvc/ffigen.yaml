# Run with `dart run ffigen --config ffigen.yaml`.
name: LibUVC
description: |
  Bindings for `libuvc`.
output: 'lib/src/ffi/ffi.g.dart'
compiler-opts:
  - '-Isrc/include'
  - '-DLIBUSB_API_VERSION=0x0100010A'
headers:
  entry-points:
    - 'src/include/libuvc/libuvc.h'
    - 'src/include/libuvc/libuvc_config.h'
  include-directives:
    - 'src/include/libuvc/libuvc.h'
    - 'src/include/libuvc/libuvc_config.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
