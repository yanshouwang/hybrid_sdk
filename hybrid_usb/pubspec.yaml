name: hybrid_usb
description: 'The usb library of the Hybrid SDK.'
version: 0.0.1-dev.0
repository: "https://github.com/yanshouwang/hybrid_sdk"

environment:
  sdk: ^3.0.0
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: ^1.0.0
  plugin_platform_interface: ^2.0.2
  ffi: ^2.1.3
  logging: ^1.2.0
  hybrid_logging: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  ffigen: ^13.0.0

flutter:
  plugin:
    platforms:
      android:
        package: dev.hebei.hybrid_usb
        pluginClass: HybridUsbPlugin
      ios:
        pluginClass: HybridUsbPlugin
      linux:
        pluginClass: HybridUsbPlugin
      macos:
        pluginClass: HybridUsbPlugin
      windows:
        pluginClass: HybridUsbPluginCApi
      web:
        pluginClass: HybridUsbWeb
        fileName: hybrid_usb_web.dart
