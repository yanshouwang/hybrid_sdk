# Run with `dart run ffigen --config ffigen.yaml`.
name: LibUSB
description: |
  Bindings for `libusb`.
output: 'lib/src/usb_ffi/usb_ffi.g.dart'
headers:
  entry-points:
    - 'src/include/libusb-1.0/libusb.h'
  include-directives:
    - 'src/include/libusb-1.0/libusb.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
